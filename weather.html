          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Weather app</title>
            <link rel="stylesheet" href="style.css" />
          </head>
          <body>
            <video autoplay muted loop id="myVideo">
              <source src="clouds.mp4" type="video/mp4">
            </video>
            <div class="hero">
              <div class="text">
                <h1 style="text-align:center;">WEATHER FORECAST</h1>  
              </div>
              <header>
                <input type="text" autocomplete="off" class="searcher" placeholder="Input City" />
              </header>
              
                <section class="row maincontext">
                  <div class="col-md-4 col-lg-4 col-sm-12 weatherbox">
                  <div class="city">Zanzibar,TZ</div>
                  <div class="icons"><img src="icons/03d.png" class="weathericon"></div>
                  <div class="date">Tuesday 20 July 2021</div>
                  <div class="temp">30<span>Â°c</span></div>
                  <div class="humidity">69<span>%</span></div>
                  <div class="pressure">1019<span>Pa</span></div>
                  <div class="weather">Cloudy</div>
                </div>
              </section>
            </div>
            <script src="js/myjaca.js"></script>
          </body>
          </html>
    
</body>
